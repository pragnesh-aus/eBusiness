<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create a new Customer</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"> </link>
    </h:head>
    <h:body class="bg-light"> 
        <div class="container bg-light">
            <div class="col-md-12">
                <f:view>
                    <h:form>
                        <h2 class="bg-info text-white pt-2 pl-2 pr-2 pb-2">Create a new Customer</h2>
                        <h:messages class="alert-danger list-inline"/>

                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label"  value="Name:" for="" />
                            <div class="col-md-7">
                                <h:inputText class="form-control"  value="#{customerController.customer.customerName}" title="" required="required"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label" value="Address:" for="" />
                            <div class="col-md-7">
                                <h:inputText class="form-control"   value="#{customerController.customer.customerAddress}" title="" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label" value="Phone Number:" for="phoneNumber" />
                            <div class="col-md-7">
                                <h:inputText class="form-control"   value="#{customerController.customer.phoneNumber}" maxlength="10" title="" />                    
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label" value="Email Address:" for="customerEmailAddress" />
                            <div class="col-md-7">
                                <h:inputText class="form-control"  value="#{customerController.customer.customerEmailAddress}"   title="" />
                            </div>
                        </div>
                        <h:commandButton class="btn btn-primary" value="Create Customer" action="#{customerController.InsertCustomer()}"></h:commandButton>
                        <div class="dropdown-divider"></div>                        
                    </h:form> 
                    <h:form class="mt-4 mb-4">
                        <h:link class="mr-2" outcome="/customer/customerList.xhtml" value="Customer List"/> |
                        <h:link class="ml-2" outcome="/default.xhtml" value="Main Page"/> 
                    </h:form>
                </f:view>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
