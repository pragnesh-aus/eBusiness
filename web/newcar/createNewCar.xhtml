<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create a brand new car</title>
        <!-- Required meta tags and Bootstrap framework for Design -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"> </link>
    </h:head>
    <h:body class="bg-light">
        <div class="container">
            <div class="bg-light">
                <div class="col-md-12">
                    <f:view>
                        <h:form>
                            <h2 class="bg-info text-white pt-2 pl-2 pr-2 pb-2">Create a brand new car</h2>
                            <h:messages class="alert-danger list-inline"/>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Reference Number:" for="id" />
                                <div class="col-md-7">
                                    <h:inputText id="id" class="form-control"  value="#{newcontroller.newCar.id}" title="Id"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Car Make:" for="carMake" /> 
                                <div class="col-md-7">
                                    <h:inputText id="carMake" class="form-control" value="#{newcontroller.newCar.carMake}" title="Car Make" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Car Model:" for="carmodel" />
                                <div class="col-md-7">
                                    <h:inputText id="carmodel" class="form-control" value="#{newcontroller.newCar.carmodel}" title="Car model" />    
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Drive Type:" for="driveType" />
                                <div class="col-md-7">
                                    <h:inputText id="driveType" class="form-control" value="#{newcontroller.newCar.driveType}" title="Drive Type" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Body Colour:" for="bodyColour" />
                                <div class="col-md-7">
                                    <h:inputText id="bodyColour" class="form-control" value="#{newcontroller.newCar.bodyColour}" title="Body Colour" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Transmission" for="transmission" />
                                <div class="col-md-7">
                                    <h:inputText id="transmisssion" class="form-control" value="#{newcontroller.newCar.transmission}" title="Transmisssion" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Car Engine:" for="carEngine" />
                                <div class="col-md-7">
                                    <h:inputText id="carEngine" class="form-control" value="#{newcontroller.newCar.carEngine}" title="Car Engine" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Fuel Type:" for="fualType" />
                                <div class="col-md-7">
                                    <h:inputText id="fualType" class="form-control" value="#{newcontroller.newCar.fualType}" title="Fual Type" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Number of Doors:" for="numberOfDoors" />
                                <div class="col-md-7">
                                    <h:inputText id="numberOfDoors" class="form-control" value="#{newcontroller.newCar.numberOfDoors}" title="Number Of Doors" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Number of Seats:" for="numberofSeats" />
                                <div class="col-md-7">
                                    <h:inputText id="numberofSeats" class="form-control" value="#{newcontroller.newCar.numberofSeats}" title="Number of Seats" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Price:" for="carPrice" />
                                <div class="col-md-7">
                                    <h:inputText id="Price" class="form-control" value="#{newcontroller.newCar.carPrice}" title="Price" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Warranty:" for="warranty" />
                                <div class="col-md-7">
                                    <h:inputText id="warranty" class="form-control" value="#{newcontroller.newCar.warranty}" title="Warranty" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Extending Warranty:" for="extendingWarranty" />
                                <div class="col-md-7">
                                    <h:inputText id="extendingWarranty" class="form-control" value="#{newcontroller.newCar.extendingWarranty}" title="Extending Warranty" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Road Side Assistance Packege:" for="roadAssistancePackege" />
                                <div class="col-md-7">
                                    <h:inputText id="roadAssistancePackege" class="form-control" value="#{newcontroller.newCar.roadAssistancePackege}" title="Road Assistance Packege" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel class="col-md-3 col-form-label" value="Number Of Cars:" for="numberOfCars" />
                                <div class="col-md-7">
                                    <h:inputText id="numberOfCars" class="form-control" value="#{newcontroller.newCar.numberOfCars}" title="Number Of Cars" />
                                </div>
                            </div>
                            <h:commandButton class="btn btn-primary" value="Create a Brand New Car" action="#{newcontroller.InsertNewCar()}"></h:commandButton>
                            <div class="dropdown-divider"></div>
                        </h:form>
                        <h:form class="mt-4 mb-4">
                            <h:link class="mr-2" outcome="/newcar/newCarList.xhtml" value="The Stock of Brand New Car"/> |
                            <h:link class="ml-2" outcome="/default.xhtml" value="Main Page"/> 
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
