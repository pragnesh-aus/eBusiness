<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search for a brand new car</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"> </link>
    </h:head>
    <h:body class="bg-light">
        <div class="container bg-light">
            <div class="col-md-12">
                <f:view>
                    <h:form> 
                        <h2 class="bg-info text-white pt-2 pl-2 pr-2 pb-2">Search for brand new car</h2>
                        <h:messages class="alert-danger"/>
                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label" value="Reference No:" for="orderID" />
                            <div class="col-md-7">
                                <h:inputText id="ProductID" class="form-control" value="#{newcontroller.newCar.id}" title="ProductID" />
                            </div>
                        </div>
                        <h:commandButton class="btn btn-primary" value="Search for a brand new car" action="#{newcontroller.getNewCarByID(newcontroller.newCar.id)}"></h:commandButton>

                        <div class="dropdown-divider"></div>
                        <h:form class="mt-4 mb-4">
                            <h:link class="mr-2" outcome="/newcar/newCarList.xhtml" value="The Stock of Brand New cars"/> |
                            <h:link class="ml-2" outcome="/default.xhtml" value="Main Page"/> 
                        </h:form>
                    </h:form>
                </f:view>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
