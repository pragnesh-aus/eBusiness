<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Find a car Order</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"> </link>
    </h:head>
    <h:body class="bg-light">
        <div class="container bg-light">
            <h2 class="bg-info text-white pt-2 pl-2 pr-2 pb-2">The Found Car Order </h2>
            <f:view>  
                <div class="col-md-12">
                    <h:form>
                        <h:dataTable class="table table-hover table-responsive" value="#{orderController.resultOrder}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Order #"/>
                                </f:facet>
                                <h:outputText value="#{orderController.resultOrder.id}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Customer"/>
                                </f:facet>
<!--                                <h:outputText value="#{orderController.resultOrder.customer}"/>-->
                                <h:commandLink value="#{item.customer}" action="#{customerController.getCustomersByName()}"  actionListener="#{customerController.customer.setCustomerName(item.customer)}" styleClass="submit"></h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Car"/>
                                </f:facet>
<!--                                <h:outputText value="#{orderController.resultOrder.car}"/>-->
                                <h:commandLink value="#{item.car}" action="searchNewCarList.xhtml" actionListener="#{newcontroller.getNewCarByName(item.car)}" styleClass="submit"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Created At"/>
                                </f:facet>
                                <h:outputText value="#{orderController.resultOrder.creationDate}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Unit Price"/>
                                </f:facet>
                                <h:outputText value="$#{orderController.resultOrder.carPrice}"/>
                            </h:column>       
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Qty"/>
                                </f:facet>
                                <h:outputText value="#{orderController.resultOrder.qty}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Total Price"/>
                                </f:facet>
                                <h:outputText class="font-weight-bold" value="$#{orderController.resultOrder.qty*orderController.resultOrder.carPrice}"/>
                            </h:column>
                        </h:dataTable>
                        <h:messages class="list-inline list-inline-item"/>
                    </h:form>
                </div>
                <div class="dropdown-divider"></div>
                <h:form class="mt-4 mb-4">
                    <h:link class="mr-2" outcome="/order/createOrder.xhtml" value="Create a car order"/> |
                    <h:link class="ml-2" outcome="/default.xhtml" value="Main Page"/> 
                </h:form>
            </f:view>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
