<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Find a brand new car</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"> </link>
    </h:head>
    <h:body class="bg-light">
        <div class="container bg-light">
            <h2 class="bg-info text-white pt-2 pl-2 pr-2 pb-2">The found brand new car</h2>
            <f:view>  
                <div class="col-md-12">
                    <h:form>
                        <h:dataTable class="table table-hover table-responsive" value="#{newcontroller.resultNewCar}" var="newcar">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Reference Number"/>
                                </f:facet>
                                <h:outputText value="#{newcar.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Make"/>
                                </f:facet>
                                <h:outputText value="#{newcar.carMake}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Model"/>
                                </f:facet>
                                <h:outputText value="#{newcar.carmodel}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Warranty"/>
                                </f:facet>
                                <h:outputText value="#{newcar.warranty}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Drive Type"/>
                                </f:facet>
                                <h:outputText value="#{newcar.driveType}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Colour"/>
                                </f:facet>
                                <h:outputText value="#{newcar.bodyColour}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Transmission"/>
                                </f:facet>
                                <h:outputText value="#{newcar.transmission}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Engine"/>
                                </f:facet>
                                <h:outputText value="#{newcar.carEngine}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fuel Type"/>
                                </f:facet>
                                <h:outputText value="#{newcar.fualType}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Doors"/>
                                </f:facet>
                                <h:outputText value="#{newcar.numberOfDoors}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Seats"/>
                                </f:facet>
                                <h:outputText value="#{newcar.numberofSeats}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="No. Of Cars"/>
                                </f:facet>
                                <h:outputText value="#{newcar.numberOfCars}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Extending Warranty"/>
                                </f:facet>
                                <h:outputText value="#{newcar.extendingWarranty}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Road Side Assistance Packege"/>
                                </f:facet>
                                <h:outputText value="#{newcar.roadAssistancePackege}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Price"/>
                                </f:facet>
                                <h:outputText value="$#{newcar.carPrice}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <h:messages class="list-inline list-inline-item"/>
                <div class="dropdown-divider"></div>
                <h:form class="mt-4 mb-4">
                    <h:link class="mr-2" outcome="/newcar/createNewCar.xhtml" value="Create a brand new car"/> |
                    <h:link class="ml-2" outcome="/default.xhtml" value="Main Page"/> 
                </h:form>
            </f:view>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
