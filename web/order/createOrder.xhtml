<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create a new Order</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"> </link>
    </h:head>

    <h:body class="bg-light">
        <div class="container bg-light">
            <div class="col-md-12">
                <f:view>
                    <h:form>
                        <h2 class="bg-info text-white pt-2 pl-2 pr-2 pb-2">Create a new car Order</h2>
                        <h:messages class="alert-danger list-inline"/>
                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label" value="Customer:" for="customer" /> 
                            <div class="col-md-5">
                                <h:selectOneMenu class="form-control" value="#{orderController.order.customer}">   
                                    <f:selectItems class="dropdown-item" value="#{customerController.getCustomerList()}"/>            
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label" value="Car:" for="car" />
                            <div class="col-md-5">
                                <h:selectOneMenu class="form-control"  value="#{orderController.order.car}">   
                                    <f:selectItems class="dropdown-item" value="#{newcontroller.newCarModelAndPriceList}"/>            
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group row">
                            <h:outputLabel class="col-md-3 col-form-label" value="Quantity:" for="Quantity" />
                            <div class="col-md-5">
                                <h:inputText class="form-control" id="quantity" value="#{orderController.order.qty}" title="quantity" />
                            </div>
                        </div>

                        <h:commandButton class="btn btn-primary" value="Create a Car order" action="#{orderController.addOrder()}"></h:commandButton>
                        <div class="dropdown-divider"></div>
                        <h:form class="mt-4 mb-4">
                            <h:link class="mr-2" outcome="/order/orderList.xhtml" value="Order List"/> |
                            <h:link class="ml-2" outcome="/default.xhtml" value="Main Page"/> 
                        </h:form>
                    </h:form>
                </f:view>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
