<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Of Car Orders</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"> </link>
    </h:head>
    <h:body class="bg-light">
        <div class="container bg-light">
            <h2 class="bg-info text-white pt-2 pl-2 pr-2 pb-2">List of Car Orders</h2>
            <f:view>
                <div class="alert alert-success" role="alert">
                    <p> Successfully created order for: #{orderController.resultOrder.customer}</p>
                </div>
                <h:form>
                    <h:dataTable class="table table-hover table-responsive" value="#{orderController.getAllOrders()}" var="orders">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Order #"/>
                            </f:facet>
                            <h:outputText value="#{orders.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Customer"/>
                            </f:facet>
                            <h:commandLink value="#{orders.customer}" action="#{customerController.getCustomersByName()}"  actionListener="#{customerController.customer.setCustomerName(orders.customer)}" styleClass="submit"></h:commandLink>
                            
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Car"/>
                            </f:facet>
                            <h:commandLink value="#{orders.car}" action="searchNewCarList.xhtml" actionListener="#{newcontroller.getNewCarByName(orders.car)}" styleClass="submit"/>
                            
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandLink value="Delete" action="#{orderController.deleteOrder(orders)}" onclick="return confirm('Are you sure you want to permanently remove this order?')" styleClass="submit"/>
                        </h:column>
                    </h:dataTable>

                    Total Total Orders : #{orderController.orderCount()}
                    <div class="dropdown-divider"></div>
                    <h:form class="mt-4 mb-4">
                        <h:link class="mr-2" outcome="/order/createOrder.xhtml" value="Create a car Order"/> |
                        <h:link class="ml-2" outcome="/default.xhtml" value="Main Page"/> 
                    </h:form>
                </h:form>
            </f:view>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
